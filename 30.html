<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 690px;
            width: 360px;
            max-width: 600px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
        }
        .header button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        .header button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .header button {
                padding: 5px 10px;
                font-size: 12px;
            }
            .form-group button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Add Schedule</h2>
            <button onclick="window.location.href='/'">X</button>
        </div>
        <form>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" value="2021-05-27">
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" value="15:30">
            </div>
            <div class="form-group">
                <label for="workout">Details Workout</label>
                <select id="workout">
                    <option>Choose Workout</option>
                    <option>Cardio</option>
                    <option>Strength Training</option>
                </select>
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="repetitions">Custom Repetitions</label>
                <input type="number" id="repetitions" placeholder="Enter repetitions">
            </div>
            <div class="form-group">
                <label for="weights">Custom Weights</label>
                <input type="number" id="weights" placeholder="Enter weights">
            </div>
            <div class="form-group">
                <button type="submit">Save</button>
				<div style="text-align: center; margin-top: 20px;">
            <!-- Back Button -->
            <a href="29.html" style="margin-right: 20px;">Back</a>
            <!-- Next Button -->
            <a href="31.html" style="margin-left: 20px;">Next</a>
        </div>  
            </div>
        </form>
    </div>
</body>
</html>
