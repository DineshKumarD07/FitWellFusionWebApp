
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            width: 360px;
            max-width: 400px;
            height: 100vh;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 18px;
            color: #666;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .input-field {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }
        .input-field input {
            border: none;
            outline: none;
            background: none;
            flex-grow: 1;
            font-size: 14px;
            color: #333;
        }
        .input-field img {
            margin-right: 10px;
        }
        .forgot-password {
            text-align: left;
            width: 100%;
            font-size: 14px;
            color: #bbb;
            text-decoration: none;
            margin-bottom: 30px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .login-btn {
            padding: 15px;
            background: linear-gradient(to right, #9ad0fc, #b3a4fe);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-btn img {
            margin-right: 10px;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
        .social-login {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .social-login div {
            border: 1px solid #f0f0f0;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
        }
        .social-login img {
            width: 20px;
            height: 20px;
        }
        .register {
            font-size: 14px;
            color: #666;
        }
        .register a {
            color: #b393f9;
            text-decoration: none;
        }
        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hey there,</h2>
        <h1>Welcome Back</h1>

        <div class="input-field">
            <img src="https://img.icons8.com/ios/50/000000/email-sign.png" alt="email icon" width="20">
            <input type="text" placeholder="Email">
        </div>

        <div class="input-field">
            <img src="https://img.icons8.com/ios/50/000000/lock--v1.png" alt="password icon" width="20">
            <input type="password" placeholder="Password">
            <img src="https://img.icons8.com/ios/50/000000/invisible--v1.png" alt="visibility icon" width="20">
        </div>

        <a href="#" class="forgot-password">Forgot your password?</a>

        <button class="login-btn">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/login-rounded-right.png" alt="login icon" width="20"> Login
        </button>

        <div class="social-login">
            <div><img src="https://img.icons8.com/ios/50/000000/google-logo--v1.png" alt="google icon"></div>
            <div><img src="https://img.icons8.com/ios/50/000000/facebook-new.png" alt="facebook icon"></div>
        </div>

        <div class="register">
            Donâ€™t have an account yet? <a href="#">Register</a>

            <!-- Back Button -->
            <a href="19.html" style="margin-right: 20px;">Back</a>
            <!-- Next Button -->
            <a href="22.html" style="margin-left: 20px;">Next</a>
        </div>  
        </div>
    </div>
</body>
</html>
