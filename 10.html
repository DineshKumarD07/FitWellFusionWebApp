<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 375px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            height: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #7c9cff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #7c9cff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey there,<br>Create an Account</h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">By continuing you accept our Privacy Policy and Term of Use</label>
            </div>
            <button type="submit" class="register-btn">Register</button>
			<div style="text-align: center; margin-top: 20px;">
            <!-- Back Button -->
            <a href="9.html" style="margin-right: 20px;">Back</a>
            <!-- Next Button -->
            <a href="11.html" style="margin-left: 20px;">Next</a>
        </div>  
        </form>
        </body>
</html>
