<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comparison</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
        }
        .container {
            background-color: white;
            width: 100%;
            height: 100%;
            max-width: 414px;
            max-height: 896px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h1 {
            font-size: 18px;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .back-button {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 24px;
            text-align: left;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .select-container {
            margin-bottom: 20px;
        }
        .select-container label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .select-wrapper {
            position: relative;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        .select-wrapper::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #666;
        }
        .select-container select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            background: transparent;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
        }
        .compare-button {
            width: 100%;
            padding: 18px;
            background-color: #6495ED;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: auto;
        }
        .compare-button:active {
            background-color: #4169E1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button">&#8592;</button>
            <h1>Comparison</h1>
            <span style="width: 24px;"></span>
        </div>
        <div class="content">
            <div class="select-container">
                <label for="month1">Select Month 1</label>
                <div class="select-wrapper">
                    <select id="month1">
                        <option value="">Select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
            </div>
            <div class="select-container">
                <label for="month2">Select Month 2</label>
                <div class="select-wrapper">
                    <select id="month2">
                        <option value="">Select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
            </div>
            <button class="compare-button">Compare</button>
			<div style="text-align: center; margin-top: 20px;">
            <!-- Back Button -->
            <a href="31.html" style="margin-right: 20px;">Back</a>
            <!-- Next Button -->
            <a href="35.html" style="margin-left: 20px;">Next</a>
        </div>  
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const month1Select = document.getElementById('month1');
            const month2Select = document.getElementById('month2');
            const compareButton = document.querySelector('.compare-button');

            // Set initial value for month1 to May (index 4)
            month1Select.selectedIndex = 5;

            compareButton.addEventListener('click', function() {
                const month1 = month1Select.options[month1Select.selectedIndex].text;
                const month2 = month2Select.options[month2Select.selectedIndex].text;
                
                if (month1 && month2) {
                    alert(`Comparing ${month1} with ${month2}`);
                } else {
                    alert('Please select both months for comparison');
                }
            });
        });
    </script>
</body>
</html>
