<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnestX App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 375px;
            height: 812px;
            margin: auto;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px; /* Adjusted for image space */
        }
        .logo img {
            display: block;
            margin: 0 auto;
            width: 80px; /* Adjust icon size */
            height: auto;
            margin-bottom: 20px; /* Space between logo and name */
        }
        .logo span.well {
            color: #7B61FF; /* Color for "Well" */
        }
        .logo span.fusion {
            color: inherit; /* "Fusion" takes the same color as "Fit" */
        }
        .tagline {
            text-align: center;
            color: #7B7B7B;
            font-size: 18px;
            margin-top: 10px;
        }
        .button {
            background-color: #92A3FD;
            color: white;
            border: none;
            padding: 15px 0;
            width: 100%;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="logo">
                <!-- Using the uploaded .ico file -->
                <img src="FIT WELLFUSION.ico" alt="Fit WellFusion Icon">
                Fit <span class="well">Well</span><span class="fusion">Fusion</span>
            </div>
            <div class="tagline">FIT MAKES WELL</div>
        </div>
        <button class="button">Get Started</button>
    </div>
    <script>
        document.querySelector('.button').addEventListener('click', function() {
            window.location.href = '3.html';
        });
    </script>    
</body>
</html>
