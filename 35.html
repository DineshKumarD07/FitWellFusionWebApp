<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Completion</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 360px;
            height: 100%;
            margin: 0 auto;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
border-radius:30px;
        }
        .image-container {
            width: 200px;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }
        .quote {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        .button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="go home.ico" alt="Workout">
        </div>
        <h1>Congratulations, You Have Finished Your Workout</h1>
        <p class="quote">"Exercise is king and nutrition is queen. Combine the two and you will have a kingdom." - Jack LaLanne</p>
        <button class="button">Back To Home</button>

        </div>  
    </div>
</body>
</html>
