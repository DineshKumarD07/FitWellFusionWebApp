<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Goal Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
        }
        .container {
            background-color: white;
            border-radius: 50px;

            padding: 20px;
            width: 360px;
height:700px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .goal-card {
            background-color: #e6f2ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .goal-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .goal-card h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .goal-card p {
            font-size: 12px;
            color: #444;
        }
        .confirm-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What is your goal?</h1>
        <p>It will help us to choose a best program for you.</p>
        <div class="goal-card">
            <img src="runing_man_generated.ico" alt="Runner illustration">
            <h2>Lose a Fat</h2>
            <p>I have over 20 lbs to lose. I want to drop all this fat and gain muscle mass</p>
        </div>
        <button class="confirm-btn">Confirm</button>
        <div style="text-align: center; margin-top: 20px;">
            <!-- Back Button -->
            <a href="7.html" style="margin-right: 20px;">Back</a>
            <!-- Next Button -->
            <a href="9.html" style="margin-left: 20px;">Next</a>
        </div>  
    </div>
</body>
</html>
